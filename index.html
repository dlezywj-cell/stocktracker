<div class="modal-overlay" id="settingModal">
    <div class="modal-card">
        <div class="modal-title">é…ç½® GitHub å­˜å‚¨</div>
        <div class="form-group">
            <label class="form-label">ç”¨æˆ·å (User/Org)</label>
            <input type="text" id="cfgOwner" class="form-input" placeholder="ä¾‹å¦‚: dlezywj-cell">

        </div>

<script>
    // -------------------------------------------------------------------------
    // 1. é…ç½®ç®¡ç†
    // -------------------------------------------------------------------------
    let GITHUB_CONFIG = { owner: '', repo: '', path: 'groups.json', token: '' };

    function loadConfig() {
        GITHUB_CONFIG.owner = localStorage.getItem('gh_owner') || 'dlezywj-cell';
        GITHUB_CONFIG.repo = localStorage.getItem('gh_repo') || 'stocktracker'; // ä½ çš„ä»“åº“å
        GITHUB_CONFIG.token = localStorage.getItem('gh_token') || '';
        
        document.getElementById('cfgOwner').value = GITHUB_CONFIG.owner;
        document.getElementById('cfgRepo').value = GITHUB_CONFIG.repo;
        document.getElementById('cfgToken').value = GITHUB_CONFIG.token;
    }

    function openSettings() { document.getElementById('settingModal').classList.add('active'); }
    function closeSettings() { document.getElementById('settingModal').classList.remove('active'); }
    function saveSettings() {
        const owner = document.getElementById('cfgOwner').value.trim();
        const repo = document.getElementById('cfgRepo').value.trim();
        const token = document.getElementById('cfgToken').value.trim();
        if(!owner || !repo) { alert("ç”¨æˆ·åå’Œä»“åº“åä¸èƒ½ä¸ºç©º"); return; }
        localStorage.setItem('gh_owner', owner);
        localStorage.setItem('gh_repo', repo);
        localStorage.setItem('gh_token', token);
        loadConfig();
        closeSettings();
        fetchData(); // é‡æ–°åŠ è½½æ•°æ®
    }

    // -------------------------------------------------------------------------
    // 2. å…¨å±€å˜é‡
    // -------------------------------------------------------------------------
    let rawData = null; 
    let groupsData = {}; 
    let myChart = null;
    let selectedSeries = new Set();
    let globalAllDates = [];
    let visibilityState = {};
    let currentRankedData = [];
    let currentViewData = [];
    
    // æ¨¡å¼çŠ¶æ€: 'RANKING' (è‡ªåŠ¨æ’å) æˆ– 'GROUP' (æŸ¥çœ‹æ¿å—)
    let activeMode = 'RANKING'; 
    let activeGroupName = null;

    const colorPalette = ['#FF3030','#007AFF','#00C040','#FFD700','#9C27B0','#00CED1','#FF9500','#FF1493','#8B4513','#708090','#000000','#ADFF2F','#4B0082','#FF4500','#2E8B57'];
    let industryColors = {}; 

    // -------------------------------------------------------------------------
    // 3. æ•°æ®è·å– (æ ¸å¿ƒä¿®æ­£ç‰ˆ)
    // -------------------------------------------------------------------------
    async function fetchData() {
        const loader = document.getElementById('loader');
        const dot = document.getElementById('syncDot');
        const timeTxt = document.getElementById('updateTime');
        loader.classList.add('show');
        dot.className = 'sync-dot loading';
        timeTxt.innerText = 'æ›´æ–°ä¸­';

        try {
            // 1. è·å–è¡Œæƒ…æ•°æ® (å¿…é¡»æˆåŠŸ)
            const response = await fetch('industry_data.json?t=' + Date.now());
            if (!response.ok) throw new Error("è¡Œæƒ…æ•°æ®åŠ è½½å¤±è´¥");
            rawData = await response.json();
            globalAllDates = rawData.dates;
            
            // 2. å°è¯•è·å–æ¿å—æ•°æ® (å…è®¸å¤±è´¥ï¼Œå¤±è´¥åˆ™ä¸ºç©º)
            // å¦‚æœé…ç½®äº† Tokenï¼Œå°è¯•ä» GitHub API è¯» (æ›´åŠæ—¶)ï¼Œå¦åˆ™è¯» CDN æ–‡ä»¶
            try {
                if (GITHUB_CONFIG.token && GITHUB_CONFIG.owner && GITHUB_CONFIG.repo) {
                   const apiUrl = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
                   const ghRes = await fetch(apiUrl, {
                       headers: { 'Authorization': `Bearer ${GITHUB_CONFIG.token}`, 'Accept': 'application/vnd.github.v3+json' },
                       cache: 'no-store'
                   });
                   if (ghRes.ok) {
                       const fileData = await ghRes.json();
                       groupsData = JSON.parse(decodeURIComponent(escape(window.atob(fileData.content))));
                   } else {
                       // API è¯»å–å¤±è´¥ï¼Œå›é€€åˆ°æ™®é€š fetch
                       throw new Error("API Fail");
                   }
                } else {
                    throw new Error("No Token");
                }
            } catch (e) {
                // å›é€€ï¼šç›´æ¥è¯»å– groups.json
                try {
                    const fallbackRes = await fetch('groups.json?t=' + Date.now());
                    if (fallbackRes.ok) groupsData = await fallbackRes.json();
                    else groupsData = {};
                } catch (err) { groupsData = {}; }
            }

            dot.className = 'sync-dot online';
            timeTxt.innerText = (rawData.last_update || 'å·²æ›´æ–°').split(' ')[0];
            
            renderGroupTabs();
            calculateRankAndRender(true); 

        } catch (error) {
            console.error(error);
            dot.className = 'sync-dot';
            dot.style.background = 'var(--danger)';
            timeTxt.innerText = 'é”™è¯¯';
        } finally {
            loader.classList.remove('show');
        }
    }

    // -------------------------------------------------------------------------
    // 4. é€»è¾‘æ§åˆ¶
    // -------------------------------------------------------------------------
    function renderGroupTabs() {
        const container = document.getElementById('groupTabsContainer');
        // ä¿ç•™ç¬¬ä¸€ä¸ªâ€œè‡ªåŠ¨æ’åâ€æŒ‰é’®
        let html = `<div class="group-chip ${activeMode === 'RANKING' ? 'active' : ''}" onclick="switchMode('RANKING', null, this)">ğŸ† è‡ªåŠ¨æ’å</div>`;
        
        // æ¸²æŸ“å·²ä¿å­˜çš„æ¿å—
        Object.keys(groupsData).forEach(gName => {
            const isActive = (activeMode === 'GROUP' && activeGroupName === gName) ? 'active' : '';
            html += `<div class="group-chip ${isActive}" onclick="switchMode('GROUP', '${gName}', this)">${gName}</div>`;
        });
        container.innerHTML = html;
    }

    function switchMode(mode, groupName, el) {
        activeMode = mode;
        activeGroupName = groupName;
        
        // åˆ‡æ¢ UI æ˜¾ç¤º
        document.getElementById('rankInputs').style.display = (mode === 'RANKING') ? 'flex' : 'none';
        
        // æ›´æ–° Tab é«˜äº®
        renderGroupTabs();
        
        // é‡ç»˜
        calculateRankAndRender(false);
    }

    function calculateRankAndRender(isInit = false) {
        if (!rawData) return;
        selectedSeries.clear(); // åˆ‡æ¢æ—¶æ¸…é™¤é€‰ä¸­
        updateVisuals(null); // æ›´æ–°æŒ‰é’®çŠ¶æ€
        
        visibilityState = {};
        industryColors = {}; 
        document.getElementById('chart-tags').innerHTML = '';

        const sDate = document.getElementById('startDate').value;
        const eDate = document.getElementById('endDate').value;
        
        // å¯»æ‰¾æ—¶é—´ç´¢å¼•
        let sIdx = globalAllDates.findIndex(d => d >= sDate);
        if (sIdx === -1) sIdx = 0;
        let eIdx = globalAllDates.findIndex(d => d > eDate);
        if (eIdx === -1) eIdx = globalAllDates.length;

        // ç­›é€‰æ•°æ®
        let tempRank = [];
        
        // ç¡®å®šè¦å±•ç¤ºå“ªäº›è¡Œä¸š
        let targetNames = [];
        if (activeMode === 'RANKING') {
            targetNames = Object.keys(rawData.data);
        } else {
            // æ¿å—æ¨¡å¼ï¼šåªå±•ç¤ºæ¿å—å†…çš„è¡Œä¸š
            targetNames = groupsData[activeGroupName] || [];
        }

        targetNames.forEach(name => {
            const prices = rawData.data[name];
            if (!prices || prices.length <= sIdx) return;
            
            // æ‰¾èµ·å§‹é0å€¼
            let startPrice = prices[sIdx];
            if (!startPrice || startPrice === 0) {
                for(let k = sIdx; k < Math.min(prices.length, eIdx); k++) {
                     if(prices[k] && prices[k] !== 0) { startPrice = prices[k]; break; }
                }
            }
            const endPrice = prices[Math.min(prices.length-1, eIdx-1)];
            
            if (startPrice && endPrice && startPrice !== 0) {
                const pct = (endPrice - startPrice) / startPrice;
                tempRank.push({ name: name, pct: pct, fullData: prices });
            }
        });

        // æ’åº
        tempRank.sort((a, b) => b.pct - a.pct);

        // æˆªå–é€»è¾‘
        if (activeMode === 'RANKING') {
            const nStart = parseInt(document.getElementById('rankStart').value);
            const nEnd = parseInt(document.getElementById('rankEnd').value);
            currentRankedData = tempRank.slice(nStart - 1, nEnd);
        } else {
            // æ¿å—æ¨¡å¼ï¼šæ˜¾ç¤ºå…¨éƒ¨
            currentRankedData = tempRank;
        }
        
        // åˆå§‹åŒ–å¯è§æ€§å’Œé¢œè‰²
        let visibleCount = 0;
        currentRankedData.forEach((item) => {
            visibilityState[item.name] = true;
            industryColors[item.name] = colorPalette[visibleCount % colorPalette.length];
            visibleCount++;
        });

        initChart(isInit ? sIdx : null, isInit ? eIdx : null);
        // å¦‚æœä¸æ˜¯åˆå§‹åŒ–ï¼Œä¸”åˆ‡æ¢äº†æ¨¡å¼ï¼Œå¯èƒ½éœ€è¦æ‰‹åŠ¨ update ä¸€ä¸‹ä»¥ç¡®ä¿æ•°æ®åˆ·æ–°
        if (!isInit && myChart) {
            const opt = myChart.getOption();
            // ä¿æŒå½“å‰ç¼©æ”¾
            if (opt.dataZoom && opt.dataZoom[0]) {
                 const currentS = opt.dataZoom[0].startValue;
                 const currentE = opt.dataZoom[0].endValue;
                 updateChartAndList(currentS, currentE);
            }
        }
    }

    // -------------------------------------------------------------------------
    // 5. ä¿å­˜åŠŸèƒ½ (GitHub API)
    // -------------------------------------------------------------------------
    function utf8_to_b64(str) { return window.btoa(unescape(encodeURIComponent(str))); }
    function b64_to_utf8(str) { return decodeURIComponent(escape(window.atob(str))); }

    async function saveCurrentSelection() {
        if (selectedSeries.size === 0) return;
        if (!GITHUB_CONFIG.token) { alert("è¯·å…ˆç‚¹å‡»å³ä¸Šè§’è®¾ç½®å›¾æ ‡é…ç½® GitHub Token"); openSettings(); return; }

        const groupName = prompt("è¯·è¾“å…¥æ–°æ¿å—åç§°:", "æˆ‘çš„è‡ªé€‰ç»„åˆ");
        if (!groupName) return;

        const saveBtn = document.getElementById('saveGroupBtn');
        const oldHtml = saveBtn.innerHTML;
        saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        saveBtn.disabled = true;

        try {
            const apiUrl = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
            
            // 1. è·å–ç°æœ‰æ–‡ä»¶ (ä¸ºäº†æ‹¿åˆ° sha)
            let sha = null;
            let currentContent = {};
            try {
                const getRes = await fetch(apiUrl, {
                    headers: { 'Authorization': `Bearer ${GITHUB_CONFIG.token}` }, cache: 'no-store'
                });
                if (getRes.ok) {
                    const fileData = await getRes.json();
                    sha = fileData.sha;
                    currentContent = JSON.parse(b64_to_utf8(fileData.content));
                }
            } catch(e) {} // æ–‡ä»¶ä¸å­˜åœ¨åˆ™æ–°å»º

            // 2. æ›´æ–°å†…å®¹
            currentContent[groupName] = Array.from(selectedSeries);
            const contentStr = JSON.stringify(currentContent, null, 2);
            
            // 3. å†™å…¥
            const putRes = await fetch(apiUrl, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${GITHUB_CONFIG.token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: `Update group: ${groupName}`,
                    content: utf8_to_b64(contentStr),
                    sha: sha
                })
            });

            if (!putRes.ok) throw new Error("ä¿å­˜å¤±è´¥ï¼Œè¯·æ£€æŸ¥Tokenæƒé™");

            alert(`æ¿å—ã€${groupName}ã€‘ä¿å­˜æˆåŠŸï¼`);
            selectedSeries.clear();
            updateVisuals(null);
            fetchData(); // åˆ·æ–°

        } catch (err) {
            alert(err.message);
        } finally {
            saveBtn.innerHTML = oldHtml;
            saveBtn.disabled = false;
        }
    }

    // -------------------------------------------------------------------------
    // 6. å›¾è¡¨æ¸²æŸ“ (å¤ç”¨ä½ çš„åŸé€»è¾‘ï¼Œå¾®è°ƒ)
    // -------------------------------------------------------------------------
    function initChart(startIdx, endIdx) {
        if (!myChart) {
            myChart = echarts.init(document.getElementById('chart-container'));
            setupEvents();
        }

        const series = currentRankedData.map(item => ({
            name: item.name,
            type: 'line',
            smooth: true,
            showSymbol: false, 
            triggerLineEvent: true,
            lineStyle: { width: 2, color: industryColors[item.name] },
            data: visibilityState[item.name] ? item.fullData : [], 
            emphasis: { disabled: true },
            z: 2,
            itemStyle: { color: industryColors[item.name] }
        }));

        let startPercent = 0, endPercent = 100;
        if (startIdx !== null && endIdx !== null && globalAllDates.length > 0) {
            startPercent = (startIdx / globalAllDates.length) * 100;
            endPercent = (endIdx / globalAllDates.length) * 100;
        }

        const option = {
            animation: false, 
            grid: { left: '45', right: '20', bottom: '30', top: '55', containLabel: false },
            tooltip: {
                trigger: 'axis', axisPointer: { type: 'line' },
                formatter: function(params) {
                    if (!params.length) return '';
                    let html = params[0].axisValue + '<br/>';
                    params.sort((a,b) => b.value - a.value);
                    params.forEach(p => {
                        if (p.value === undefined || p.value === null) return;
                        const isDimmed = selectedSeries.size > 0 && !selectedSeries.has(p.seriesName);
                        const dotOpacity = isDimmed ? '0.3' : '1';
                        const valStr = ((p.value - 1) * 100).toFixed(2) + '%';
                        html += `<div style="color:${isDimmed ? '#999' : '#333'};font-weight:${isDimmed ? 'normal' : 'bold'}">
                                    <span style="display:inline-block;margin-right:4px;border-radius:50%;width:8px;height:8px;background-color:${p.color};opacity:${dotOpacity}"></span>
                                    ${p.seriesName}: ${valStr}
                                 </div>`;
                    });
                    return html;
                }
            },
            xAxis: { type: 'category', data: globalAllDates, boundaryGap: false, axisLine: { lineStyle: { color: '#eee' } }, axisLabel: { color: '#999', fontSize: 10 } },
            yAxis: { type: 'value', scale: true, splitLine: { lineStyle: { color: '#f5f5f7' } }, axisLabel: { color: '#999', fontSize: 10, formatter: (val) => ((val-1)*100).toFixed(0) + '%' } },
            dataZoom: [
                { type: 'slider', show: true, xAxisIndex: 0, top: 5, height: 20, borderColor: 'transparent', handleSize: '80%', start: startPercent, end: endPercent },
                { type: 'inside', xAxisIndex: 0, zoomOnMouseWheel: true, moveOnMouseMove: true }
            ],
            series: series
        };
        myChart.setOption(option, true);
        if (startIdx === null) {
            const opt = myChart.getOption();
            startIdx = Math.floor(globalAllDates.length * opt.dataZoom[0].start / 100);
        }
        if (endIdx === null) endIdx = globalAllDates.length;
        updateChartAndList(startIdx, endIdx);
    }

    function updateChartAndList(sIdx, eIdx) {
        if (!globalAllDates.length) return;
        sIdx = Math.max(0, Math.min(sIdx, globalAllDates.length - 1));
        eIdx = Math.min(eIdx, globalAllDates.length); 
        const actualEndIdx = Math.max(sIdx, eIdx - 1); 

        const newSeries = currentRankedData.map(item => {
            if (!visibilityState[item.name]) return { data: [] };
            let basePrice = item.fullData[sIdx];
            if (!basePrice) {
                for(let i = sIdx; i < item.fullData.length; i++) {
                    if(item.fullData[i]) { basePrice = item.fullData[i]; break; }
                }
            }
            if (!basePrice) return { data: item.fullData.map(() => null) };
            const processedData = item.fullData.map((p, i) => {
                if (i < sIdx || !p) return null;
                return parseFloat((p / basePrice).toFixed(4));
            });
            return { data: processedData, itemStyle: { color: industryColors[item.name] }, lineStyle: { color: industryColors[item.name] } };
        });
        
        myChart.setOption({ series: newSeries, dataZoom: [{ startValue: sIdx, endValue: eIdx }] });

        const sortedList = currentRankedData.map(item => {
            const startP = item.fullData[sIdx];
            const endP = item.fullData[actualEndIdx];
            let currentPct = -999; 
            if (startP && endP) currentPct = (endP - startP) / startP;
            return { name: item.name, currentPct: currentPct };
        });

        currentViewData = sortedList;
        sortedList.sort((a, b) => b.currentPct - a.currentPct);
        renderRankList(sortedList);
        updateVisuals(null);
    }

    function renderRankList(sortedData) {
        const container = document.getElementById('rankList');
        let html = '';
        sortedData.forEach((item, index) => {
            const color = industryColors[item.name];
            let pctStr = '--', cls = '';
            if (item.currentPct !== -999) { pctStr = (item.currentPct * 100).toFixed(2) + '%'; cls = item.currentPct >= 0 ? 'up' : 'down'; }

            let itemClass = 'list-item';
            if (!visibilityState[item.name]) itemClass += ' unchecked';
            else if (selectedSeries.size > 0) {
                if (selectedSeries.has(item.name)) itemClass += ' active-state';
                else itemClass += ' dimmed';
            }
            // åªæœ‰åœ¨è‡ªåŠ¨æ’åæ¨¡å¼ä¸‹æ‰æ˜¾ç¤ºåºå·
            const idxStr = activeMode === 'RANKING' ? (index + 1) + '. ' : '';
            
            html += `<div class="${itemClass}" id="item-${item.name}" data-name="${item.name}"
                 onmouseenter="applyHighlight('${item.name}')" onmouseleave="clearHighlight()" onclick="toggleLock('${item.name}')">
                <div class="idx-left-group">
                    <input type="checkbox" class="idx-chk" ${visibilityState[item.name] ? 'checked' : ''} onclick="event.stopPropagation(); toggleVisibility('${item.name}')">
                    <div class="idx-name"><div class="idx-dot" style="background:${color}"></div>${idxStr}${item.name}</div>
                </div>
                <div class="idx-val ${cls}">${item.currentPct >= 0 ? '+' : ''}${pctStr}</div>
            </div>`;
        });
        container.innerHTML = html;
    }

    function toggleVisibility(name) {
        visibilityState[name] = !visibilityState[name];
        if (!visibilityState[name] && selectedSeries.has(name)) selectedSeries.delete(name);
        
        // é‡æ–°åˆ†é…é¢œè‰²ï¼ˆè§†è§‰ä¼˜åŒ–ï¼‰
        let visibleCount = 0;
        currentRankedData.forEach(item => {
             if (visibilityState[item.name]) { industryColors[item.name] = colorPalette[visibleCount % colorPalette.length]; visibleCount++; }
             else industryColors[item.name] = '#cccccc';
        });

        const opt = myChart.getOption();
        updateChartAndList(opt.dataZoom[0].startValue, opt.dataZoom[0].endValue);
    }

    function setupEvents() {
        myChart.on('dataZoom', function(params) {
            const opt = myChart.getOption();
            let start = opt.dataZoom[0].startValue;
            if (start != null && globalAllDates[start]) document.getElementById('startDate').value = globalAllDates[start];
            updateChartAndList(start, opt.dataZoom[0].endValue);
        });
        myChart.getZr().on('click', function(params) { if (!params.target) toggleLock(null); });
        myChart.on('click', function(params) { if (params.componentType === 'series') toggleLock(params.seriesName); });
        myChart.on('mouseover', function(params) { if (params.componentType === 'series') applyHighlight(params.seriesName); });
        myChart.on('mouseout', function(params) { if (params.componentType === 'series') clearHighlight(); });
    }

    function handleRankingInputChange() { calculateRankAndRender(false); }
    function applyHighlight(name) { if (visibilityState[name]) updateVisuals(name); }
    function clearHighlight() { updateVisuals(null); }
    function toggleLock(name) {
        if (name && !visibilityState[name]) return;
        if (name === null) selectedSeries.clear();
        else { if (selectedSeries.has(name)) selectedSeries.delete(name); else selectedSeries.add(name); }
        updateVisuals(null); 
    }

    function updateVisuals(hoverName) {
        const hasSelection = selectedSeries.size > 0;
        const hasHover = hoverName !== null;
        const isFocusMode = hasSelection || hasHover;

        // åŠ¨æ€æ˜¾ç¤ºä¿å­˜æŒ‰é’®
        const saveBtn = document.getElementById('saveGroupBtn');
        saveBtn.style.display = hasSelection ? 'flex' : 'none';

        // æ›´æ–°é¡¶éƒ¨æ ‡ç­¾
        const tagContainer = document.getElementById('chart-tags');
        let tagsHtml = '';
        if (hasSelection) {
            selectedSeries.forEach(name => {
                const dataItem = currentViewData.find(d => d.name === name);
                if (!dataItem) return;
                const color = industryColors[name];
                let valStr = '--';
                if (dataItem.currentPct !== -999) valStr = (dataItem.currentPct >= 0 ? '+' : '') + ((dataItem.currentPct) * 100).toFixed(2) + '%';
                tagsHtml += `<div class="chart-tag-chip" style="border-color:${color}; color:${color}">
                        <span style="display:inline-block;width:8px;height:8px;border-radius:50%;background:${color}"></span>
                        <span>${name}</span>
                        <span style="background:${color};color:#fff;padding:0 4px;border-radius:3px;font-size:11px;margin-left:2px;">${valStr}</span>
                    </div>`;
            });
        }
        tagContainer.innerHTML = tagsHtml;

        // æ›´æ–°çº¿æ¡æ ·å¼
        const newStyles = currentRankedData.map(item => {
            const isHighlighted = selectedSeries.has(item.name) || item.name === hoverName;
            if (!isFocusMode) return { lineStyle: { opacity: 1, width: 2, color: industryColors[item.name] }, z: 2, endLabel: { show: false } };
            if (isHighlighted) return { lineStyle: { opacity: 1, width: 3, color: industryColors[item.name] }, z: 10, endLabel: { show: false } };
            else return { lineStyle: { opacity: 0.15, width: 1, color: industryColors[item.name] }, z: 2, endLabel: { show: false } };
        });
        myChart.setOption({ series: newStyles });

        // æ›´æ–°åˆ—è¡¨æ ·å¼
        document.querySelectorAll('.list-item').forEach(el => {
            const name = el.dataset.name;
            if (!visibilityState[name]) return;
            el.classList.remove('active-state', 'dimmed');
            if (!isFocusMode) return;
            if (selectedSeries.has(name) || name === hoverName) {
                el.classList.add('active-state');
                if (name === hoverName) el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } else el.classList.add('dimmed');
        });
    }

    function initDate() {
        const end = new Date();
        const start = new Date();
        start.setDate(end.getDate() - 30);
        document.getElementById('endDate').valueAsDate = end;
        document.getElementById('startDate').valueAsDate = start;
    }

    window.addEventListener('resize', () => myChart && myChart.resize());
    loadConfig(); 
    initDate();
    fetchData(); 
</script>
