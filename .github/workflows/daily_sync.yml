name: Update Stock Data

on:
  schedule:
    # cron 语法解释：分钟 小时 日 月 星期
    # UTC时间 1:00-7:30 对应 北京时间 09:00-15:30
    # 1-5 代表周一到周五
    # 0,30 代表整点和半点触发
    - cron: '0,30 1-7 * * 1-5'
    
  workflow_dispatch: # 保留这个，允许你在网页上手动点击 "Run workflow" 立即测试

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 【重要】赋予 Action 写入仓库的权限，否则无法保存 JSON 文件
    permissions:
      contents: write

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip' # 开启缓存，下次运行安装依赖会更快

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install akshare pandas

    - name: Run data fetch script
      run: python update_data.py

    - name: Commit and Push changes
      run: |
        # 配置一个虚拟的提交者信息
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        
        # 添加生成的 JSON 文件
        git add industry_data.json
        
        # 检查是否有文件变动
        # 如果有变动，则提交并推送；如果没有变动（比如休市期间），则什么都不做，避免报错
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update stock data" && git push)
