name: Update Stock Data

on:
  schedule:
    # 北京时间周一至周五，09:00 - 15:30，每30分钟运行一次
    # UTC时间 1:00 - 7:30
    - cron: '0,30 1-7 * * 1-5'
    
  workflow_dispatch: # 允许手动点击按钮立即运行

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 授予写入权限，以便将数据文件提交回仓库
    permissions:
      contents: write

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 安装 akshare 及申万接口所需的解析库 (openpyxl用于读取Excel, lxml用于网页解析)
        pip install akshare pandas openpyxl lxml requests

    - name: Run data fetch script
      run: python update_data.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        
        # 添加生成的数据文件
        git add industry_data.json
        
        # 检查是否有变动，有变动才提交，防止报错
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update Shenwan industry data" && git push)
