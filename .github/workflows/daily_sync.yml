name: Update Stock Data

on:
  schedule:
    # 北京时间 18:00 对应 UTC 时间 10:00
    # 每天只跑这一趟，稳稳当当
    - cron: '0 10 * * 1-5'
    
  workflow_dispatch: # 保留手动按钮，万一哪天没更新，你可以手动点一下

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install akshare pandas requests

    - name: Run data fetch script
      # 增加超时时间设置，防止脚本跑太久被 GitHub 杀掉（虽然通常默认是6小时，设一下更保险）
      timeout-minutes: 15
      run: python update_data.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add industry_data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update Shenwan industry data" && git push)
